<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../dist/css/materialize.min.css">
    <link rel="stylesheet" href="../dist/css/animate.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Login - Sanctuary Unit</title>
</head>

<body>
    <!-- NAVBAR SECTION-->
    <nav>
        <div class="nav-wrapper white">
            <a href="./index.html" class="brand-logo center black-text">
                Sanctuary Unit
            </a>
            <ul class="right">
                <li>
                    <a href="./Signup.html" class="waves-effect waves-light btn green">
                        Signup
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- NAVBAR SECTION-->
    <!-- FORM FOR NEW MEMBER-->
    <div class="col s12 m12 l12">
        <div class="container">
            <div class="card card__form animated fadeInUp delay-1s">
                <div class="top__section green">
                    <div class="facebook">
                        <a class="fa fa-facebook" to="#"></a>
                    </div>
                </div>
                <div class="avatar">
                    <img src="../dist/img/avatar.svg" alt="user avatar" class="circle responsive-img" />
                </div>
                <div class="card-content">
                    <form action="POST">
                        <div class="input-field inputVal disabled">
                            <i class="material-icons prefix">assignment_ind</i>
                            <label for="RegNo" class="">Enter Reg Number:</label>
                            <input name="
                                RegNo" type="text" id="RegNo" class="validate"
                                maxlength="7" />
                            <span class="reg_err helper-text "></span>
                        </div>

                        <div class="input-field inputVal2">
                            <i class="material-icons prefix"> lock_outline</i>
                            <label for="password" class="">
                                Enter Password:
                            </label>
                            <input name="password" type="password" id="password" class="validate" />
                            <span class="helper-text pass_err"></span>
                        </div>
                        <button class="btn waves-effect waves-light green" id="login">
                            Login
                        </button>
                        <span class="animsition-loading"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer green">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Sanctuary Unit</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                        content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://lmu.edu.ng/" target="_blank">Landmark
                                University.</a></li>
                        <li><a class="grey-text text-lighten-3" href="http://webmail2.lmu.edu.ng" target="_blank">Webmail</a></li>
                        <li><a class="grey-text text-lighten-3" href="http://att.lmu.edu.ng" target="_blank">Attendance
                                Portal</a></li>
                        <li><a class="grey-text text-lighten-3" href="http://www.hiddenhyve.org/" target="_blank">HIDDEN
                                HYVE</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2018 Sanctuary Unit
                <a class="grey-text text-lighten-4 right" href="http://www.hiddenhyve.org/" target="_blank">Powered By
                    - HIDDEN HYVE.</a>
            </div>
        </div>
    </footer>
