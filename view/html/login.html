<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../dist/css/materialize.min.css">
    <link rel="stylesheet" href="../dist/css/animate.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title> New Member SignUp</title>
</head>

<body>
    <!-- NAVBAR SECTION-->
    <div class="barba-wrapper">
        <div class="barba-container">
            <nav>
                <div class="nav-wrapper white">
                    <a href="./index.html" class="brand-logo center black-text">
                        Sanctuary Unit
                    </a>
                    <ul class="right">
                        <li>
                            <a href="./login.html" class="waves-effect waves-light btn green">
                                Login
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- NAVBAR SECTION-->
            <!-- FORM FOR NEW MEMBER-->
            <div class="col s12 m12 l12">
                <div class="container">
                    <div class="card card__form animated fadeInUp delay-1s">
                        <div class="top__section green">
                            <div class="facebook">
                                <a class="fa fa-facebook" to="#"></a>
                            </div>
                        </div>
                        <div class="avatar">
                            <img src="../dist/img/avatar.svg" alt="user avatar" class="circle responsive-img" />
                        </div>
                        <div class="card-content">
                            <form action="">
                                <div class="input-field">
                                    <i class="material-icons prefix">assignment_ind</i>
                                    <label for="RegNo">Enter Reg Number:</label>
                                    <input type="number" id="RegNo" class="validate" />
                                    <span class="reg_err red-text"></span>
                                </div>

                                <div class="input-field">
                                    <i class="material-icons prefix"> lock_outline</i>
                                    <label for="password" class="active">
                                        Enter Password:
                                    </label>
                                    <input type="password" id="password" class="validate" />
                                    <span class="pass_err red-text"></span>
                                </div>
                                <span class="show_err red-text"></span>
                                <span class="show_success green-text"></span><br>
                                <button class="btn waves-effect waves-light green" id="login">
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPTS FILES HERE -->
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="../dist/js/main.js"></script>
</body>

</html>
